<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сфера питания</title>
    <link rel="stylesheet" href="../sp/css/style.css">
    <link rel="icon" href="../favicon.ico"/>
</head>
<body>
    <header class="header">
        <div>
            <a href="https://zilon4eg.github.io/sp/"><img class="header_logo" src="../sp/img/logo/sp-logo.png" alt="Сфера Питания"></a>
        </div>
        <address class="header_contacts">
            <a href="mailto:zakaz@sferapitania.ru?subject=Заказ&body=Здравствуйте!">zakaz@sferapitania.ru</a>
            <a href="tel:+79998887766">+7(999)888-77-66</a>
        </address>
    </header>
    <div class="middle_block">
        <aside class="side_menu">
            <div class="side_menu-title">
                <h3>Меню</h3>
            </div>
            <ul class="side_menu-list">
                <li class="side_menu-list-active"><img src="../sp/img/sidemenu/basket-50.png">наборы</li>
                <li><img src="../sp/img/sidemenu/salad-50.png">салаты</li>
                <li><img src="../sp/img/sidemenu/coca-cola-50.png">напитки</li>
                <li><img src="../sp/img/sidemenu/hot-soup-50.png">горячее</li>
                <li><img src="../sp/img/sidemenu/pizza-50.png">пицца</li>
                <li><img src="../sp/img/sidemenu/cookies-50.png">выпечка</li>
                <li><img src="../sp/img/sidemenu/dessert-50.png">десерты</li>
            </ul>
        </aside>
        <article class="dishes_list">
            <div class="dishes">
                <div class="empty_dish_item" data-id="0">
                    <div class="dish_item-description">
                        <img class="dish_item-img" src="../sp/img/dishes/salad.jpg" alt="фотография блюда">
                        <div class="dish_item-title">Название блюда</div>
                        <div class="dish_item-weight">
                            <div class="dish_item-weight-number">0</div>
                            <div class="dish_item-weight-letter">г</div>
                        </div>
                        <div class="dish_item-structure">Состав блюда</div>
                    </div>
                    <div class="dish_item-price-btn">
                        <div class="dish_item-price">
                            <div class="dish_item-price-number">0</div>
                            <div class="dish_item-price-letter">&#8381;</div>
                        </div>
                        <button class="dish_item-btn dish_item-btn-visible">Купить</button>
                        <div class="dish_item-counter">
                            <svg viewBox="0 0 100 100" class="dish_item-counter-dec">
                                <line x1="5" y1="50" x2="95" y2="50" stroke-width="9" stroke="black" stroke-linecap="round"/>
                            </svg>
                            <div class="dish_item-counter-count">0</div>
                            <svg viewBox="0 0 100 100" class="dish_item-counter-inc">
                                <line x1="5" y1="50" x2="95" y2="50" stroke-width="9" stroke="black" stroke-linecap="round"/>
                                <line x1="60" y1="5" x2="40" y2="95" stroke-width="9" stroke="black" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>

</body>
